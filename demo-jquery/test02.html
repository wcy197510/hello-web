<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>jquery-demo</title>
</head>

<style type="text/css">
    #panel, #flip {
        padding: 5px;
        text-align: center;
        background-color: #c3cbad;
        border: solid 1px #373737;
    }

    #panel {
        padding: 50px;
        display: none;
    }
</style>

<body>

<h4><a href="index.html">返回</a></h4>

<div>
    <button id="button2">点击淡入div元素</button>
    <br><br>
    <button id="button3">点击淡出div元素</button>
    <br><br>
    <button id="button4">点击淡入/淡出</button>
    <br><br>
    <button id="button5">点我让颜色变淡</button>
    <br><br>
</div>

<div>
    <div id="div1" style="width: 80px;height: 80px;display: none;background-color: red"></div>
    <br>
    <div id="div2" style="width: 80px;height: 80px;display: none;background-color: blue"></div>
    <br>
    <div id="div3" style="width: 80px;height: 80px;display: none;background-color: green"></div>
    <br>
</div>

<div>
    <button id="button1">显示/隐藏</button>
    <p>这是一个文本段落</p>
</div>

<div>
    <button id="stop">停止滑动</button>
    <br><br>
    <div id="flip">点我显示/隐藏面板</div>
    <div id="panel">Hello World!</div>
    <br>
</div>

<div>
    <button id="button6">开始动画</button>
    <br><br>
    <div id="div4" style="background: #98bf21;height: 100px;width:100px;position: absolute; "></div>
</div>


<script src="../node_modules/jquery/dist/jquery.js"></script>

<script>
    $(document).ready(function () {
        $("#button6").click(function () {
            $("#div4").animate({left: '250px', opacity: '0.7', height: '-=10px', width: '-=10px'}).animate({height: 'toggle'});
        });
    });
</script>

<script>
    $(document).ready(function () {
        $("#flip").click(function () {
            $("#panel").slideToggle(5000);
        });
        $("#stop").click(function () {
            $("#panel").stop();
        });
    });
</script>

<script>
    $(document).ready(function () {
        $("#button2").click(function () {
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn(3000);
        });

        $("#button3").click(function () {
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(3000);
        });

        $("#button4").click(function () {
            $("#div1").fadeToggle();
            $("#div2").fadeToggle("slow");
            $("#div3").fadeToggle(3000);
        });

        $("#button5").click(function () {
            $("#div1").fadeTo("slow", 0.2);
            $("#div2").fadeTo("slow", 0.4);
            $("#div3").fadeTo("slow", 0.7);
        })
    });
</script>

<script>
    $(document).ready(function () {
        $("#button1").click(function () {
            $("p").toggle(1000, function () {
                alert("显示/隐藏已完成！");
            });
        });
    });
</script>


</body>
</html>
