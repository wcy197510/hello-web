<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>jquery-demo</title>

    <style type="text/css">
        .important {
            font-weight: bold;
            font-size: xx-large;
        }

        .blue {
            color: blue;
        }
    </style>
</head>
<body>

<p><a href="index.html">返回</a></p>

<div>
    <p id="test">这是段落中的<b>粗体</b>文本</p>
    <button id="btn1">显示文本</button>
    <button id="btn2">显示HTML</button>
</div>

<div>
    <p>名称：<input type="text" id="test1" value="菜鸟教程"></p>
    <button id="btn3">显示值</button>
</div>

<div>
    <p><a href="//www.runoob.com" id="runoob">菜鸟教程</a></p>
    <button id="btn4">显示href属性的值</button>
    <button id="btn5">修改href属性的值</button>
</div>

<div>
    <p id="p">这是一个段落</p>
    <ol>
        <li>List item 1</li>
    </ol>
    <button id="btn6">添加文本</button>
    <button id="btn7">添加列表项</button>
</div>

<div>
    <p>这是一个段落</p>
    <button onclick="appendText()">追加文本</button>
    <br><br>
</div>

<div>
    <button id="btn8">添加类</button>
    <button id="btn9">移除类</button>
</div>

<script src="../node_modules/jquery/dist/jquery.js"></script>

<script>
    $(document).ready(function () {
        $("#btn8").click(function () {
            $("body div").addClass("important blue");
        });
    });

    $(document).ready(function () {
        $("#btn9").click(function () {
            $("body div").removeClass("important blue");
        });
    });
</script>

<script>
    function appendText() {
        var txt1 = "<p>文本</p>";
        var txt2 = $("<p></p>").text("文本");
        var txt3 = document.createElement("p");
        txt3.innerHTML = "文本";

        $("body").append(txt1, txt2, txt3);
    }
</script>

<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("#btn1").text("Hello World!");
        });

        $("#btn2").click(function () {
            $("#btn2").html("<b>Hello World!</b>");
        });

        $("#btn3").click(function () {
            $("#test1").val("Runoob");
        });

        $("#btn4").click(function () {
            alert($("#runoob").attr("href"));
        });

        $("#btn5").click(function () {
            $("#runoob").attr({
                "href": "http://www.runoob.com/jquery",
                "title": "jquery教程"
            });
            title = $("#runoob").attr('title');
            $("#runoob").html(title);
        });

        $("#btn6").click(function () {
            $("#p").prepend("<b>在开头添加文本</b>");
        });

        $("#btn7").click(function () {
            $("ol").prepend("<li>在开头添加列表项</li>");
        });


    });
</script>


</body>
</html>
