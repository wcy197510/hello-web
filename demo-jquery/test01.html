<!--Class选择器-->
<script>
    $(document).ready(function () {
        $("button").click(function () {
            $(".test").hide();
        });
    });
</script>

<!--事件-->
<script>
    $(document).ready(function () {
        $("p").dblclick(function () {
            $(this).hide();
        });

        $('#p1').hover(function () {
                alert("你进入了p1");
            },
            function () {
                alert("你离开了p1");
            });

        $("input").focus(function () {
            $(this).css("background-color","#cccccc");
        });
        $("input").blur(function () {
            $(this).css("background-color","#ffffff");
        });

    });
</script>
